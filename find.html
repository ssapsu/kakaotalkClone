<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-1.5x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__titles">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
            <div class="screen-header__settings-notification"></div>
            <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>


    <main class="main-screen">
      <div class="icon-row">
          <div class="icon-row__icon"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></div>
          <div class="icon-row__icon"><i class="far fa-address-book fa-lg"></i><span>Add by Contacts</span></div>
          <div class="icon-row__icon"><i class="fas fa-fingerprint fa-lg"></i><span>Add by ID</span></div>
          <div class="icon-row__icon"><i class="far fa-envelope fa-lg"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommened Friends</h6>
          <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
          <div class="open-chat__header">
              <h4 class="open-chat__title">Open Chat</h4>
              <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
                <img src="https://avatars.githubusercontent.com/u/72138421?s=460&u=8810f7553e8ea39f032661c042d28073a9ca3c70&v=4" alt="">
                <span class="open-post__members-count">802 members</span>
                <div class="divider"></div>
                <span class ="open-post__members-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://avatars.githubusercontent.com/u/72138421?s=460&u=8810f7553e8ea39f032661c042d28073a9ca3c70&v=4">
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
            </div>
      </div>
    </main>
 
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html""><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
          <span class="nav__chat-notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
          <div class="nav__settings-notification"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
