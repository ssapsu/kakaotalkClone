<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More-Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-1.5x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__titles">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <div class="screen-header__settings-notification"></div>
          <a href="settings.html">
          <i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>


    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars.githubusercontent.com/u/72138421?s=460&u=8810f7553e8ea39f032661c042d28073a9ca3c70&v=4" 
          class="user-component__avatar user-component__avatar--xl" 
          class="user-component__avatar user-component__avatar--sm"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">오현수</h4>
            <div class="user-component__sub">
              <h6 class="user-component__subtitle">+82 10-2323-2313 </h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon"><i class="far fa-calendar-check fa-lg"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="fas fa-hdd fa-lg"></i><span>Drive</span></div>
        <div class="icon-row__icon"><i class="far fa-grin-alt fa-lg"></i><span>Emocitons</span></div>
        <div class="icon-row__icon"><i class="fas fa-brush fa-lg"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="fas fa-project-diagram fa-lg"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="far fa-comments fa-lg"></i><span>Openchat</span></div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions_title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fas fa-quote-right fa-lg"></i>
          </div>
          <span class="more-suggestions__icon-text">Kakao Story</span>
        </div>
      </div>
    </div>
    </main>
 
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html""><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
          <span class="nav__chat-notification badge">1</span>
          <i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html">
          <div class="nav__settings-notification"></div>
          <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
